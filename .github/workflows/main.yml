name: CI
on: push
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.7.x'
        channel: 'dev'
    - run: flutter pub get
    - run: flutter build aot
    - run: flutter analyze
    - run: flutter test
